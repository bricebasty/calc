<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>
  <div id="displayScreen">
    <div id="display"></div>
  </div>
  <button type="button" class="ope-and-num">1</button>
  <button type="button" class="ope-and-num">2</button>
  <button type="button" class="ope-and-num">3</button>
  <button type="button" class="ope-and-num">4</button>
  <button type="button" class="ope-and-num">5</button>
  <button type="button" class="ope-and-num">6</button>
  <button type="button" class="ope-and-num">7</button>
  <button type="button" class="ope-and-num">8</button>
  <button type="button" class="ope-and-num">9</button>
  <button type="button" class="ope-and-num">0</button>
  <button type="button" class="ope-and-num">+</button>
  <button type="button" class="ope-and-num">-</button>
  <button type="button" class="ope-and-num">*</button>
  <button type="button" class="ope-and-num">/</button>
  <button type="button" id="equal">=</button>
  <button type="button" id="reset">C</button>
  <script defer src="main.js"></script>
</body>

</html>
