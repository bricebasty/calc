<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>
  <div id="displayScreen">
    <div id="result"></div>
  </div>
  <button type="button" class="number" id="">1</button>
  <button type="button" class="number" id="">2</button>
  <button type="button" class="number" id="">3</button>
  <button type="button" class="number" id="">4</button>
  <button type="button" class="number" id="">5</button>
  <button type="button" class="number" id="">6</button>
  <button type="button" class="number" id="">7</button>
  <button type="button" class="number" id="">8</button>
  <button type="button" class="number" id="">9</button>
  <button type="button" class="number" id="">0</button>
  <button type="button" class="operator" id="">+</button>
  <button type="button" class="operator" id="">-</button>
  <button type="button" class="operator" id="">*</button>
  <button type="button" class="operator" id="">/</button>
  <button type="submit" class="display" id="">=</button>
  <button type="reset" class="display" id="">C</button>
  <script defer src="main.js"></script>
</body>

</html>
